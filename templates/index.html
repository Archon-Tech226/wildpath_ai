<!DOCTYPE html>
<html>
<head>
    <title>Wildlife Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    
    <style>
        #map { height: 90vh; width: 95%; margin: auto; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Wildlife Corridor Dashboard</h2>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([11.0, 76.9], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        var markers = {};

        // Fetch latest animal locations every 3 seconds
        setInterval(function() {
            fetch('/api/get-locations/')
            .then(response => response.json())
            .then(data => {
                data.forEach(a => {
                    if (markers[a.animal_id]) {
                        // Move existing marker
                        markers[a.animal_id].setLatLng([a.latitude, a.longitude])
                                              .bindPopup(a.animal_id);
                    } else {
                        // Create new marker
                        markers[a.animal_id] = L.marker([a.latitude, a.longitude])
                                                  .addTo(map)
                                                  .bindPopup(a.animal_id);
                    }
                });
            });
        }, 3000);
    </script>
</body>
</html>
