{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Animal GPS Sensor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="sensor-container">
        <h2>Animal Sensor Active: {{ animal_id }}</h2>
        <p id="status">Waiting for GPS...</p>
    </div>

    <!-- External JS for sensor -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Pass animal_id from Django to JS -->
    <script>
        const animal_id = "{{ animal_id }}";
        initSensor(animal_id);  // Function defined in sensor.js
    </script>
</body>
</html>
